<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

  <body>

    <ui:composition template="./../plantilla/plantilla.xhtml">

      <ui:define name="content">
        <b:container>
          <b:row>
            <h2>#{app['peliculas.nuevo']}</h2>
            <hr/>
            <b:column col-lg="6">
              <b:form>
                <b:inputText id="txtTitulo" label="#{app['label.titulo']}" 
                             value="#{peliculasController.nuevaPelicula.titulo}" 
                             required="true"
                             requiredMessage="Ingrese el titulo"/>    
                <b:message for="@previous" />
                <b:inputTextarea label="#{app['label.descripcion']}" 
                                 value="#{peliculasController.nuevaPelicula.descripcion}"/>
                
                <b:inputText id="txtGenero"  label="#{app['label.genero']}" 
                             value="#{peliculasController.nuevaPelicula.genero}" 
                             required="true" 
                             requiredMessage="Ingrese el genero"/>   
                <b:message for="@previous" />
                
                <b:inputText id="txtAnio"  label="#{app['label.anio']}" 
                             value="#{peliculasController.nuevaPelicula.año}"
                             required="true"
                             requiredMessage="Ingrese el año"/>   
                <b:message for="@previous" />
                <b:commandButton  value="#{app['boton.guardar']}" 
                                  update="@form"
                                  action="#{peliculasController.registrar()}"
                                  look="success" icon="glyphicon-ok"/>
              </b:form>
            </b:column>
          </b:row>
        </b:container>
      </ui:define>

    </ui:composition>

  </body>
</html>
